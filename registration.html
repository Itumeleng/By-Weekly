<script language="javascript" type="text/javascript">
function Validate(input)  
{  
	var userVal = /^[\w\d\_\.]{4,}$/;  
	if(document.getElementById("text_username").value.match(userVal))  
	{  
		document.myform.text_username.focus();  
		return true;  
	}  
	else  
	{  
		alert("Username has character only!");  
		document.myform.text_username.focus();  
		return false;  
	}
	
	var nameVal = /^[\w\.\']{2,}([\s][\w\.\']{2,})+$/;  
	if(document.getElementById("text_name").value.match(nameVal))  
	{  
		document.myform.text_name.focus();  
		return true;  
	}  
	else  
	{  
		alert("Name has character only!");  
		document.myform.text_name.focus();  
		return false;  
	}
	
	var emailVal = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
	if(document.getElementById("text_email").value.match(emailVal))  
	{  
		document.myform.text_email.focus();  
		return true;  
	}  
	else  
	{  
		alert("You have entered an wrong email address!");  
		document.myform.text_email.focus();  
		return false;  
	}  
	
	var mobileNumVal = /^\+?[\d\s]{3,}$/;  
	if(document.getElementById("text_mobileNum").value.match(mobileNumVal))  
	{  
		document.myform.text_mobileNum.focus();  
		return true;  
	}  
	else  
	{  
		alert("Mobile has numeric only!");  
		document.myform.text_mobileNum.focus();  
		return false;  
	}
	
	var passVal = /^.{6,}$/;  
	if(document.getElementById("text_pass").value.match(passVal))  
	{  
		document.myform.text_pass.focus();  
		return true;  
	}  
	else  
	{  
		alert("Your password must at least have 6 symbols");  
		document.myform.text_pass.focus();  
		return false;  
	}
	
	 var repassVal = /^.{6,}$/;  
	if(document.getElementById("text_repass").value.match(repassVal))  
	{  
		document.myform.text_repass.focus();  
		return true;  
	}  
	else  
	{  
		alert("Confirm Password doesnot match!");  
		document.myform.text_repass.focus();  
		return false;  
	} 
}
 </script>
